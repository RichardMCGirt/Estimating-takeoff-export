<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanir Estimating tool</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #999; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h2>Step 1: Upload Excel (.xlsx) File</h2>
  <input type="file" id="sourceFile" accept=".xlsx" />

  <hr>
  <h2>Step 2: Download elevation JSON file</h2>

  <h2>Required files to be in download folder</h2>
  <a href="inject-xlsb (2).zip" download>Download inject-xlsb.exe</a><br>

  <a href="plan.zip" download>Download plan_module_takeoff_tool.xlsx</a>

  
  
  <div id="folderButtons"></div>

  <hr>
  <h2>Step 3:Upload downloaded JSON file</h2>
  <input type="file" id="jsonUpload" accept=".json" />


  <div id="mergedTableContainer"></div> 

  <div id="toast" style="
  position: fixed;
  bottom: 50%;
  left: 50%;
  transform: translateX(-50%);
  background: #333;
  color: white;
  padding: 10px 20px;
  border-radius: 6px;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  z-index: 9999;
"></div>

  
  <script src ="script.js"></script> 
  <script>
    function downloadFile(filename) {
      const a = document.createElement('a');
      a.href = filename;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    </script>
</body>
</html>
