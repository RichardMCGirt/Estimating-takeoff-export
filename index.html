<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanir Estimating Tool</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div style="margin-left: 40px; margin-top: 30px; margin-right:  40px;">

    <ol>
      <li><strong>Upload Excel (.xlsx)</strong> – source file with raw data from Planswift</li>
      <li><strong>Review Table</strong> – confirm quantities</li>
      <li><strong>Select Elevation</strong> – choose which elevation to export</li>
    </ol>

<h2>Step 1: Upload Source File</h2>
<div id="drop-zone">
  <p>
    Drag & drop your Excel file here, or 
    <span class="click-browse">click </span> to browse
  </p>
  <input type="file" id="sourceFile" accept=".xlsx" />
</div>
<div id="file-name" style="margin-top: 10px; text-align: center; font-weight: bold;"></div>




    <hr>
<div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.6); z-index: 99999; justify-content: center; align-items: center; flex-direction: column;">
  <div id="loadingMessage" style="color: white; font-size: 1.5em; margin-bottom: 20px;">Loading...</div>
  <div class="loader"></div>
</div>

    <div id="elevationSection" style="display: none;">
      <h2>Step 2: Select Elevation</h2>
      <div id="folderButtons"></div>
      <hr>
    </div>

    <!-- Step 4: Merged Data Table (initially hidden) -->
<div id="mergedTableWrapper" style="display: none;">
  <div id="mergedTableContainer"></div>
</div>

    <div id="toast"></div>
  </div> 

  <script src="script.js"></script>
 
</body>

</html>
