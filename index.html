<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge Products by Folder (XLSX)</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 10px; }
    .folder-block { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <h2>Upload Excel (.xlsx) File</h2>
  <input type="file" id="fileInput" accept=".xlsx" />
  <div id="output"></div>

  <script>
    document.getElementById('fileInput').addEventListener('change', handleFileUpload);

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        // Use the first sheet
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];

        const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });
        const groupedData = groupByFolder(jsonData);
        displayGroupedData(groupedData);
      };
      reader.readAsArrayBuffer(file);
    }

    function groupByFolder(data) {
      const groups = {};
      data.forEach(row => {
        const folder = row['Folder'] || 'Unknown';
        if (!groups[folder]) groups[folder] = [];
        groups[folder].push(row);
      });
      return groups;
    }

    function displayGroupedData(groups) {
      const output = document.getElementById('output');
      output.innerHTML = '';
      for (const folder in groups) {
        const div = document.createElement('div');
        div.className = 'folder-block';
        div.innerHTML = `<h3>üìÅ ${folder}</h3><pre>${JSON.stringify(groups[folder], null, 2)}</pre>`;
        output.appendChild(div);
      }
    }
  </script>
</body>
</html>
